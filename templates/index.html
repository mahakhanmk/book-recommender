{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maha's Book Recommender</title>
    <link rel="icon" href="{{ url_for('static', filename='bookicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body style="background-color: black;">
    <div class="container my-4 text-white">
      <div class="row">
        <div class="col-12">
          <h1>Top 50 Books:</h1>
        </div>

        {% for i in range(book_name|length) %}

        <!-- CARD -->
        <div class="col-12 col-md-3 mt-5">
          <div class="card card-main">
            <div class="card-body card-body-custom">
              <img class="card-img-top text-center card-img" src={{ image[i] }} />
              <h3>{{ book_name[i] }}</h3>
              <h5 class="fw-light fst-italic">{{ author[i] }}</h5>
              <h5>Votes: <span class="fw-light">{{ votes[i] }}</span></h5>
              <h5>Rating: <span class="fw-light">{{ rating[i] | round(2) }}</span></h5>
            </div>
          </div>
        </div>
        


        {% endfor %}        
        
      </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
